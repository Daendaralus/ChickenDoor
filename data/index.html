	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">
					<a class="navigation-title">
						<h1 class="title">Ultimate Chicken Door Omega</h1>
					</a>
					</ul>
				</section>
			</nav>
			<section class="container">
				Current door time: <input id="currenttime" style="background-color: #2c2f34;" disabled>
				Endstop High: <a id="endstophigh">off</a> Endstop Low: <a id="endstoplow">off</a>
				Door should be at: <a id="doorpos"></a><br>
				Estimated Sun position: <a id="sunpos"></a>
			</section><br><br><br>
			<section class="container">
				<!-- Time: <input id="html-duration-picker" style="background-color: #2c2f34;"> -->
				
				<input class="button manualoverrideopen" value="Manually Open", onclick="manualopen();"> <input class="button manualoverrideclose" value="Manually Close", onclick="manualclose();"><br>
				Set motor speed: <input id="motorspeed" >(1000 - 10000. Higher->slower motor) <input class="button motorspeedbutton" value="Set motor speed", onclick="setMotorSpeed();"><br>
				Set Date and Time: <input style="max-width: 100;" type="text" id="datepicker"> <input id="duration-picker" style="background-color: #2c2f34;"> <input class="button" value="Set Time and Date", onclick="setTimeDate();">
				<br>Open time: <input id="durpickerOpen" style="background-color: #2c2f34;"> <input type="checkbox" id="sunpositioncheck">Do fancy sun position memes<br>
				Close time:<input id="durpickerClose" style="background-color: #2c2f34;"> <input class="button" value="Set O/C time", onclick="setDoorTimes();">
				<br>Open offset: <input id="durpickerOpenOff" style="background-color: #2c2f34;"><br>
				Close offset:<input id="durpickerCloseOff" style="background-color: #2c2f34;"> <input class="button" value="Set O/C offsets", onclick="setDoorTimeOffsets();">
			</section>

		<section class="container">

			<textarea class="status-box" readonly rows="20" style="width:100%;height:1000px;"></textarea>

		</section>
